<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="csignup.css">
        <link rel="font" href="NEONLEDLight.otf">
    </head>
    <body>
        <div class="logo-form">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1024px-Instagram_logo.svg.png" alt="Instagram">
        </div>
        <div>
            <form >
                <div class="signup-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="signup-form">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="signup-form">
                    <label for="username">Username</label>
                    <input type="username" id="username" name="username">
                </div>
                <div class="signup-form">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    
                    <input type="submit" value="signup">
                </div>
                
                
            </form>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
